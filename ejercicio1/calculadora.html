<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Simple</title>
  <link rel="stylesheet" href="calculadora.css" />
</head>
<body>
  <div class="calculadora">
    <h1>Calculadora Simple</h1>
    <form id="formCalculadora">
      <div class="campo">
        <label for="numero1">Primer número:</label>
        <input type="number" id="numero1" name="numero1" required step="any" />
      </div>

      <div class="campo">
        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion" required>
          <option value="sum">Suma</option>
          <option value="res">Resta</option>
          <option value="mult">Multiplicación</option>
          <option value="divi">División</option>
        </select>
      </div>

      <div class="campo">
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" name="numero2" required step="any" />
      </div>

      <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="calculadora.js"></script>
</body>
</html>
